<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cantinho da Gee</title>
</head>
<body>
    <header class="cabecalho-main">
        <div class="logo-cabecalho">
            <a title="Cantinho da Gee" href="/">

            </a>
        </div>
        <div class="top">
            <nav class="nav-paginas">
                <ul class="lista-paginas">
                    <li class="paginas texto-rosa">

                    </li>
                    <li class="paginas texto-rosa">
                        <a title="Página produtos" href="#">Produtos</a>
                    </li>
                    <li class="paginas texto-rosa">

                    </li>
                    <li class="paginas texto-rosa">
                        <a title="Nosso contato" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
            <div class="login-cabecalho">
                <button class="entrar login">Entrar</button>
                <button class="criar-conta login">Criar Conta</button>
            </div>
        </div>
        <div class="bottom">
            <div class="carrinho-pesquisa">
                <button class="carrinho">Carrinho<img></button>
