<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/Logo (Miniatura).png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cantinho da Gee</title>
</head>
<body>
    <header class="cabecalho-main">
        <div class="logo-cabecalho">
            <a title="Cantinho da Gee" href="/">
                <img atl="Logo Cantinho da Gee" src="./imagens/Logo (Meio Fundo).png" class="logo-img">
            </a>
        </div>
        <div class="top">
            <nav class="nav-paginas">
                <ul class="lista-paginas">
                    <li class="paginas texto-rosa">
                        <a title="Página inicial" href="/">Início</a>
                    </li>
                    <li class="paginas texto-rosa">
                        <a title="Página produtos" href="#">Produtos</a>
                    </li>
                    <li class="paginas texto-rosa">
                        <a title="Seção sobre nós" href="#">Sobre Nós</a>
                    </li>
                    <li class="paginas texto-rosa">
                        <a title="Nosso contato" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
            <div class="login-cabecalho">
                <button class="entrar login">Entrar</button>
                <button class="login">Criar Conta</button>
            </div>
        </div>
        <div class="bottom">
            <div class="carrinho-pesquisa">
                <button class="botao-carrinho-pesquisa">Carrinho<img title="Icone carrinho" src="./imagens/Carrinho.png"></button>
                <button class="botao-carrinho-pesquisa">Pesquisar<img title="Icone lupa pesquisa" src="./imagens/Lupa.png"></button>
            </div>
        </div>
    </header>
    <main>
        <section class="apresentacao-produtos">
            <ul class="lista-produtos">
                <button class="botao-carrossel esquerda">&#8249;</button>
                <li class="produto active">
                    <figure class="figure-produto">
                        <img src="./imagens/Banner.png" alt="Banner laço 1">
                        <figcaption>Compre laços! 1</figcaption>
                    </figure>
                </li>
                <li class="produto">
                    <figure class="figure-produto">
                        <img src="./imagens/Banner 2.png" alt="Banner laço 2">
                        <figcaption>Compre laços! 2</figcaption>
                    </figure>
                </li>
                <li class="produto">
                    <figure class="figure-produto">
                        <img src="./imagens/Banner 3.png" alt="Banner laço 3">
                        <figcaption>Compre laços! 3</figcaption>
                    </figure>
                </li>
                <button class="botao-carrossel direita">&#8250;</button>
            </ul>
        </section>
    </main>
    <footer class="rodape">
        <p class="endereco">Embu das Artes - SP</p>
        <div>
            <ul class="lista-redes">
                <li class="rede">
                    <img alt="Logo WhatsApp" src="./imagens/Whatsapp.png">
                    <p>+55 (11) 93123-1231</p>
                </li>
                <li class="rede">
                    <a title="Link para o Instagram da loja" href="https://www.instagram.com/cantinho_da_gee/">
                        <img alt="Logo Instagram" src="./imagens/Instagram.png">
                    </a>
                    <p>@cantinho_da_gee</p>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./scripts/carrosel.js"></script>
</body>
</html>
